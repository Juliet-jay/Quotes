<p>{{quote.quote}}</p>
<p>This quote will be complete in {{quote.completeDate|dateCount}} days</p>
<p>{{quote.author}}</p>
<button (click)= 'quoteDelete(true)' class="btn btn-primary">Delete Quote</button>
<button class="btn btn-success" (click)="upvote(true)">upvote{{quote.upvote}}</button>
<button class="btn btn-dark" (click)="downvote(true)">downvote{{quote.downvote}}</button>
<button></button>
