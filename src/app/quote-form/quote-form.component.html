
  <h4 class="text-center">Create a new Quote</h4>
  <hr>
  <form (ngSubmit)='submitQuote()'  #quoteForm='ngForm'>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" required class="form-control" id="author" #author='ngModel' [(ngModel)]="newQuote.author" name="author">
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="quote">Add a new Quote</label>
      <textarea class="form-control" id="quote" rows="4" #quote='ngModel' [(ngModel)]='newQuote.quote' name='quote'required></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>new quote is required</p>
      </div>
    </div>
    <div class="form-group">

        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" #name='ngModel' [(ngModel)]="newQuote.name" name="name">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
    <button type="submit" class="btn btn-info">Add a quote</button>
  </form>
